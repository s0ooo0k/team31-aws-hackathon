<!doctype html>
<html>
  <head>
    <title>SPEAK-SEE-PIC!- Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/sky-theme.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: 
          radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.4) 0%, transparent 60%),
          radial-gradient(circle at 80% 20%, rgba(255, 223, 0, 0.2) 0%, transparent 50%),
          radial-gradient(circle at 40% 40%, rgba(135, 206, 235, 0.3) 0%, transparent 50%),
          linear-gradient(180deg, #87CEEB 0%, #E0F6FF 50%, #B0E0E6 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: '';
        position: fixed;
        top: -20%;
        left: -20%;
        width: 140%;
        height: 140%;
        background: 
          radial-gradient(circle 200px at 80% 20%, rgba(255, 223, 0, 0.6) 0%, rgba(255, 255, 255, 0.3) 30%, transparent 70%),
          radial-gradient(circle 150px at 20% 30%, rgba(255, 255, 255, 0.9) 0%, transparent 60%),
          radial-gradient(circle 100px at 60% 80%, rgba(255, 255, 255, 0.7) 0%, transparent 50%),
          radial-gradient(circle 80px at 30% 70%, rgba(255, 255, 255, 0.8) 0%, transparent 60%);
        pointer-events: none;
        z-index: -1;
        animation: sunlight-float 20s ease-in-out infinite;
      }
      
      body::after {
        content: '';
        position: fixed;
        top: -20%;
        left: -20%;
        width: 140%;
        height: 140%;
        background: 
          linear-gradient(45deg, 
            transparent 0%, 
            rgba(255, 255, 255, 0.3) 15%, 
            rgba(255, 255, 255, 0.6) 35%, 
            rgba(255, 255, 255, 0.8) 50%, 
            rgba(255, 255, 255, 0.6) 65%, 
            rgba(255, 255, 255, 0.3) 85%, 
            transparent 100%),
          radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.4) 30%, transparent 60%),
          radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.3) 25%, transparent 50%),
          radial-gradient(circle at 60% 60%, rgba(255, 255, 255, 0.7) 0%, transparent 40%);
        pointer-events: none;
        z-index: -1;
        animation: light-cascade 15s ease-in-out infinite;
        filter: blur(1px);
      }
      
      body {
        overflow: hidden;
      }
      
      .login-container {
        backdrop-filter: blur(15px);
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 
          0 8px 32px rgba(255, 255, 255, 0.4),
          0 0 60px rgba(255, 255, 255, 0.2),
          inset 0 0 20px rgba(255, 255, 255, 0.3);
      }
      
      body::before {
        background: 
          linear-gradient(135deg, 
            rgba(255, 255, 255, 0.2) 0%, 
            transparent 30%),
          linear-gradient(-45deg, 
            transparent 0%, 
            rgba(255, 255, 255, 0.15) 50%, 
            transparent 100%),
          radial-gradient(circle 180px at 70% 30%, rgba(255, 255, 255, 0.4) 0%, transparent 70%),
          radial-gradient(circle 120px at 30% 40%, rgba(255, 255, 255, 0.6) 0%, transparent 60%),
          radial-gradient(circle 80px at 60% 70%, rgba(255, 255, 255, 0.4) 0%, transparent 50%);
      }
      
      body::before {
        box-shadow: 
          0 0 100px rgba(255, 223, 0, 0.3),
          0 0 200px rgba(255, 223, 0, 0.2),
          0 0 300px rgba(255, 223, 0, 0.1);
      }

      @keyframes sunlight-float {
        0%, 100% { 
          transform: translateX(0px) translateY(0px);
          opacity: 0.7;
        }
        50% { 
          transform: translateX(15px) translateY(-10px);
          opacity: 1;
        }
      }
      
      @keyframes light-cascade {
        0% { 
          transform: translateY(0px) rotate(0deg) scale(1);
          opacity: 0.8;
        }
        25% { 
          transform: translateY(-25px) rotate(1.5deg) scale(1.05);
          opacity: 1;
        }
        50% { 
          transform: translateY(-15px) rotate(-1deg) scale(0.98);
          opacity: 1.2;
        }
        75% { 
          transform: translateY(-35px) rotate(1.2deg) scale(1.03);
          opacity: 0.9;
        }
        100% { 
          transform: translateY(0px) rotate(0deg) scale(1);
          opacity: 0.8;
        }
      }

      .login-container {
        max-width: 400px;
        width: 90%;
        padding: 40px;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        border-radius: 30px;
        box-shadow: 
          0 8px 32px rgba(135, 206, 235, 0.3),
          0 0 20px rgba(135, 206, 235, 0.2),
          inset 0 0 20px rgba(255, 255, 255, 0.1);
        position: relative;
        z-index: 10;
        animation: gentle-sway 8s ease-in-out infinite, pulse-glow 4s ease-in-out infinite;
      }

      @keyframes gentle-sway {
        0%, 100% { transform: rotate(0deg) translateY(0px); }
        50% { transform: rotate(1deg) translateY(-5px); }
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
        position: relative;
        padding: 20px;
        background: 
          radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.6) 0%, transparent 40%),
          radial-gradient(circle at 70% 70%, rgba(255, 255, 255, 0.4) 0%, transparent 35%),
          linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, transparent 50%);
        border-radius: 25px;
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 
          0 8px 32px rgba(255, 255, 255, 0.4),
          0 0 60px rgba(255, 255, 255, 0.3),
          inset 0 0 30px rgba(255, 255, 255, 0.2);
      }
      
      .logo::before {
        content: '✨☁️✨';
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 20px;
        animation: logo-sparkle 4s ease-in-out infinite;
      }
      
      .logo::after {
        content: '⭐✨⭐';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 16px;
        animation: logo-sparkle 4s ease-in-out infinite 2s;
      }

      .logo h1 {
        background: linear-gradient(135deg, #FFFFFF 0%, #E0F6FF 30%, #87CEEB 70%, #4682B4 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: 32px;
        font-weight: 800;
        margin-bottom: 8px;
        letter-spacing: 3px;
        position: relative;
        text-shadow: 
          0 0 30px rgba(255, 255, 255, 0.8),
          0 0 60px rgba(255, 255, 255, 0.6),
          0 0 90px rgba(135, 206, 235, 0.4);
        animation: logo-glow 3s ease-in-out infinite;
        filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.7));
      }

      .logo p {
        color: #4682B4;
        font-size: 14px;
        opacity: 0.9;
        font-weight: 500;
        letter-spacing: 1px;
        text-shadow: 0 1px 3px rgba(255, 255, 255, 0.3);
      }
      
      @keyframes cloud-float {
        0%, 100% { transform: translateY(0px) translateX(0px); }
        50% { transform: translateY(-8px) translateX(3px); }
      }
      
      @keyframes star-twinkle {
        0%, 100% { opacity: 0.6; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.2); }
      }
      
      @keyframes logo-glow {
        0%, 100% { 
          text-shadow: 
            0 0 30px rgba(255, 255, 255, 0.8),
            0 0 60px rgba(255, 255, 255, 0.6),
            0 0 90px rgba(135, 206, 235, 0.4);
          filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.7));
        }
        50% { 
          text-shadow: 
            0 0 50px rgba(255, 255, 255, 1),
            0 0 100px rgba(255, 255, 255, 0.8),
            0 0 150px rgba(135, 206, 235, 0.6);
          filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.9));
        }
      }
      
      @keyframes logo-sparkle {
        0%, 100% { 
          opacity: 0.6;
          transform: translateX(-50%) scale(1);
        }
        50% { 
          opacity: 1;
          transform: translateX(-50%) scale(1.2);
        }
      }
      
      @keyframes light-pulse {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 1; }
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #4682B4;
        font-weight: 600;
        font-size: 14px;
        text-shadow: 0 1px 3px rgba(135, 206, 235, 0.2);
      }

      .form-group input {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid rgba(135, 206, 235, 0.2);
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(5px);
      }

      .form-group input:focus {
        outline: none;
        border-color: #87CEEB;
        box-shadow: 
          0 0 0 3px rgba(135, 206, 235, 0.2),
          0 0 15px rgba(135, 206, 235, 0.3);
        background: rgba(255, 255, 255, 0.95);
      }
      
      .form-group input:hover {
        border-color: #B0E0E6;
        box-shadow: 0 0 10px rgba(135, 206, 235, 0.2);
      }

      .login-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #87CEEB 0%, #4682B4 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 20px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(135, 206, 235, 0.3);
      }
      
      .login-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent 0%,
          rgba(255, 255, 255, 0.4) 50%,
          transparent 100%
        );
        animation: shimmer-sweep 3s ease-in-out infinite;
      }
      
      @keyframes shimmer-sweep {
        0% { left: -100%; }
        100% { left: 100%; }
      }
      
      @keyframes pulse-glow {
        0%, 100% { 
          box-shadow: 
            0 8px 32px rgba(135, 206, 235, 0.3),
            0 0 20px rgba(135, 206, 235, 0.2),
            inset 0 0 20px rgba(255, 255, 255, 0.1);
        }
        50% { 
          box-shadow: 
            0 12px 40px rgba(135, 206, 235, 0.5),
            0 0 30px rgba(135, 206, 235, 0.4),
            inset 0 0 30px rgba(255, 255, 255, 0.2);
        }
      }

      .login-btn:hover {
        transform: translateY(-3px);
        box-shadow: 
          0 8px 25px rgba(135, 206, 235, 0.5),
          0 0 20px rgba(255, 255, 255, 0.6);
      }

      .login-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .divider {
        text-align: center;
        margin: 20px 0;
        color: #4682B4;
        position: relative;
        font-weight: 500;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent 0%, rgba(135, 206, 235, 0.3) 50%, transparent 100%);
      }

      .divider span {
        background: rgba(255, 255, 255, 0.9);
        padding: 0 15px;
        backdrop-filter: blur(5px);
      }

      .social-login {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .social-btn {
        flex: 1;
        padding: 12px;
        border: 2px solid rgba(135, 206, 235, 0.3);
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(248, 248, 255, 0.8) 100%);
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.4s ease;
        font-size: 14px;
        color: #4682B4;
        font-weight: 500;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(10px);
      }

      .social-btn:hover {
        border-color: #87CEEB;
        transform: translateY(-3px);
        background: linear-gradient(135deg, #87CEEB 0%, #B0E0E6 100%);
        color: white;
        box-shadow: 
          0 8px 25px rgba(135, 206, 235, 0.4),
          0 0 20px rgba(255, 255, 255, 0.6),
          inset 0 0 20px rgba(255, 255, 255, 0.3);
      }
      
      .social-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent 0%,
          rgba(255, 255, 255, 0.3) 50%,
          transparent 100%
        );
        transition: left 0.6s;
      }
      
      .social-btn:hover::before {
        left: 100%;
      }

      .signup-link {
        text-align: center;
      }

      .signup-link a {
        color: #4682B4;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        text-shadow: 0 1px 3px rgba(135, 206, 235, 0.2);
      }
      
      .signup-link a:hover {
        color: #87CEEB;
        text-shadow: 
          0 0 10px rgba(135, 206, 235, 0.5),
          0 0 20px rgba(135, 206, 235, 0.3);
        transform: translateY(-1px);
      }

      .error-message {
        background: #fee;
        color: #c33;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
        font-size: 14px;
      }

      .demo-info {
        background: linear-gradient(135deg, rgba(240, 248, 255, 0.9) 0%, rgba(230, 245, 255, 0.8) 100%);
        border: 1px solid rgba(135, 206, 235, 0.3);
        border-radius: 15px;
        padding: 15px;
        margin-bottom: 20px;
        font-size: 14px;
        color: #4682B4;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 15px rgba(135, 206, 235, 0.2);
      }
      
      .light-icon {
        display: inline-block;
        margin-right: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
        color: #87CEEB;
        filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.8));
      }
      
      .social-btn:hover .light-icon {
        transform: scale(1.1);
        color: white;
        filter: drop-shadow(0 0 12px rgba(255, 255, 255, 1));
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <h1>SPEAK-SEE-PIC!</h1>
        <p>AI-Powered Image Description Learning</p>
      </div>

      <div class="demo-info">
        <strong>Demo Mode:</strong> Enter any email and password to continue
      </div>

      <div id="error-message" class="error-message"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="login-btn" id="login-btn">Sign In</button>
      </form>

      <div class="divider">
        <span>or</span>
      </div>

      <div class="social-login">
        <button class="social-btn" onclick="signInWithGoogle()">
          <span class="light-icon">○</span> Google
        </button>
        <button class="social-btn" onclick="signInWithFacebook()">
          <span class="light-icon">⬡</span> Facebook
        </button>
      </div>

      <div class="signup-link">
        <p>
          Don't have an account? <a href="#" onclick="showSignUp()">Sign up</a>
        </p>
      </div>
    </div>

    <script src="/js/light-cascade.js"></script>
    <script>
      // 로그인 폼 처리
      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const loginBtn = document.getElementById("login-btn");

          loginBtn.disabled = true;
          loginBtn.textContent = "Signing in...";

          try {
            // 데모용 로그인 (실제로는 Cognito 연동)
            await simulateLogin(email, password);

            // 사용자 정보 저장
            localStorage.setItem(
              "user",
              JSON.stringify({
                email: email,
                name: email.split("@")[0],
                level: "intermediate",
              })
            );

            // 카테고리 페이지로 이동
            window.location.href = "/categories";
          } catch (error) {
            showError(error.message);
          } finally {
            loginBtn.disabled = false;
            loginBtn.textContent = "Sign In";
          }
        });

      async function simulateLogin(email, password) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (email && password) {
              resolve();
            } else {
              reject(new Error("Please enter email and password"));
            }
          }, 1000);
        });
      }

      function signInWithGoogle() {
        alert("Google 로그인 기능은 추후 구현 예정입니다.");
      }

      function signInWithFacebook() {
        alert("Facebook 로그인 기능은 추후 구현 예정입니다.");
      }

      function showSignUp() {
        alert("회원가입 페이지는 추후 구현 예정입니다.");
      }

      function showError(message) {
        const errorDiv = document.getElementById("error-message");
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
      }

      // 이미 로그인된 경우 카테고리 페이지로 리다이렉트
      if (localStorage.getItem("user")) {
        window.location.href = "/categories";
      }
      
      // 추가 반짝임 효과
      setInterval(() => {
        const container = document.querySelector('.login-container');
        if (container && Math.random() < 0.3) {
          const sparkle = document.createElement('div');
          sparkle.style.position = 'absolute';
          sparkle.style.width = '6px';
          sparkle.style.height = '6px';
          sparkle.style.background = 'radial-gradient(circle, #fff 0%, transparent 70%)';
          sparkle.style.borderRadius = '50%';
          sparkle.style.left = Math.random() * 100 + '%';
          sparkle.style.top = Math.random() * 100 + '%';
          sparkle.style.animation = 'sparkle-twinkle 2s ease-out forwards';
          sparkle.style.pointerEvents = 'none';
          container.appendChild(sparkle);
          
          setTimeout(() => {
            if (sparkle.parentNode) {
              sparkle.parentNode.removeChild(sparkle);
            }
          }, 2000);
        }
      }, 1000);
      
      // 스파클 애니메이션 CSS 추가
      if (!document.querySelector('#sparkle-style')) {
        const style = document.createElement('style');
        style.id = 'sparkle-style';
        style.textContent = `
          @keyframes sparkle-twinkle {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(0.5); }
          }
        `;
        document.head.appendChild(style);
      }
    </script>
  </body>
</html>
