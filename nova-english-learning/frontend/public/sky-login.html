<!doctype html>
<html>
  <head>
    <title>ğŸï¸ Nova Racing - Turbo Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/sky-theme.css" />
    <script src="/js/interactive.js"></script>
    <script src="/js/racing-effects.js"></script>
    <script src="/js/icon-replacer.js"></script>
    <style>
      body {
        position: relative;
      }
      
      .sky-header {
        background: var(--carbon-surface);
        backdrop-filter: blur(25px);
        border-bottom: 2px solid rgba(255, 0, 64, 0.3);
        padding: 20px 0;
        margin-bottom: 40px;
        position: relative;
        z-index: 10;
      }

      .header-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        position: relative;
        z-index: 10;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 120px);
      }

      .login-container {
        max-width: 500px;
        width: 100%;
        padding: 50px;
        position: relative;
        z-index: 10;
        animation: slideInUp 0.8s ease-out;
        transform: skewX(-2deg);
      }
      
      .sky-logo {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .sky-logo h1 {
        font-family: 'Orbitron', monospace;
        font-size: 28px;
        font-weight: 900;
        background: var(--speed-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-transform: uppercase;
        letter-spacing: 3px;
        text-shadow: 0 0 30px rgba(255, 0, 64, 0.5);
        animation: title-glow 3s ease-in-out infinite;
      }

      .logo {
        text-align: center;
        margin-bottom: 40px;
      }
      
      .logo-icon {
        font-size: 60px;
        margin-bottom: 15px;
        display: block;
        animation: turbo-spin 3s ease-in-out infinite;
      }
      
      @keyframes turbo-spin {
        0%, 100% { transform: rotate(0deg) scale(1); }
        50% { transform: rotate(5deg) scale(1.1); }
      }
      
      .level-selector {
        display: grid;
        grid-template-columns: 1fr;
        gap: 15px;
        margin-bottom: 30px;
      }

      .level-btn {
        width: 100%;
        padding: 18px 24px;
        font-size: 16px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      
      .form-group {
        margin-bottom: 25px;
      }
      
      .form-group label {
        display: block;
        margin-bottom: 10px;
        font-weight: 600;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      
      .input-wrapper {
        position: relative;
      }
      
      .input-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 18px;
      }
      
      .social-login {
        display: grid;
        grid-template-columns: 1fr;
        gap: 15px;
        margin-bottom: 25px;
      }
      
      .social-btn {
        width: 100%;
        padding: 18px 24px;
        font-size: 16px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      
      .divider {
        text-align: center;
        margin: 25px 0;
        position: relative;
        font-size: 14px;
        font-weight: 500;
        opacity: 0.7;
      }
      
      .divider span {
        padding: 0 20px;
      }
      
      .signup-link {
        text-align: center;
      }
      
      .signup-link a {
        text-decoration: none;
        font-weight: 600;
      }
      
      .demo-info {
        padding: 25px;
        margin-bottom: 30px;
        font-size: 16px;
        text-align: center;
        background: var(--metallic-surface);
        border-radius: 12px;
        border: 2px solid rgba(255, 0, 64, 0.2);
        box-shadow: var(--turbo-shadow);
      }
      
      .demo-info strong {
        display: block;
        margin-bottom: 5px;
        font-size: 16px;
      }
      
      .achievement-preview {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
        margin-top: 25px;
      }
      
      .mini-badge {
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 12px;
        font-weight: 700;
        text-align: center;
        background: var(--metallic-gradient);
        border: 2px solid rgba(255, 215, 0, 0.3);
        color: var(--gold-accent);
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: var(--gold-shadow);
        transition: all 0.3s ease;
      }

      .mini-badge:hover {
        transform: translateY(-2px) scale(1.05);
        box-shadow: var(--speed-shadow);
      }
    </style>
  </head>
  <body>
    <div class="racing-particles" id="particles"></div>

    <div class="sky-header">
      <div class="header-content">
        <div class="sky-logo">
          <span class="logo-icon">ğŸï¸</span>
          <h1>ğŸ NOVA RACING ğŸ</h1>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="login-container carbon-card racing-hud">
        <div class="logo">
          <p class="racing-subtitle">âš¡ TURBO ENGLISH ACADEMY âš¡</p>
        </div>

      <div class="level-selector">
        <button class="level-btn active racing-btn" data-level="beginner">ğŸï¸ ROOKIE DRIVER</button>
        <button class="level-btn racing-btn" data-level="intermediate">ğŸ† PRO RACER</button>
        <button class="level-btn racing-btn" data-level="advanced">ğŸ‘‘ F1 CHAMPION</button>
      </div>

      <div class="demo-info">
        <strong>ğŸï¸ TURBO MODE ACTIVATED</strong>
        Enter credentials to ignite your English performance!
      </div>

      <form id="login-form">
        <div class="form-group">
          <label for="email">ğŸ“§ RACING EMAIL</label>
          <div class="input-wrapper">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="driver@novaracing.com"
              required
            />
            <span class="input-icon">ğŸï¸</span>
          </div>
        </div>
        <div class="form-group">
          <label for="password">ğŸ” RACING KEY</label>
          <div class="input-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your racing key"
              required
            />
            <span class="input-icon">ğŸ</span>
          </div>
        </div>
        <button type="submit" class="racing-btn" id="login-btn">
          ğŸš€ IGNITION START
        </button>
      </form>

      <div class="divider">
        <span>âš¡ TURBO ACCESS âš¡</span>
      </div>

      <div class="social-login">
        <button class="social-btn racing-btn" onclick="signInWithGoogle()">
          ğŸï¸ Google Racing
        </button>
        <button class="social-btn racing-btn" onclick="signInWithFacebook()">
          ğŸ Facebook Turbo
        </button>
      </div>

      <div class="signup-link">
        <p style="color: var(--ocean-blue); opacity: 0.8;">
          New racer? <a href="#" onclick="showSignUp()">ğŸï¸ Join the Race</a>
        </p>
      </div>

      <div class="achievement-preview">
        <span class="mini-badge">ğŸï¸ First Lap</span>
        <span class="mini-badge">ğŸ Speed Demon</span>
        <span class="mini-badge">ğŸ‘‘ Racing Legend</span>
        </div>
      </div>
    </div>

    <script>
      // êµ¬ë¦„ íŒŒí‹°í´ ìƒì„±
      function createCloudParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 15;
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'sky-particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.top = Math.random() * 100 + '%';
          particle.style.animationDelay = Math.random() * 8 + 's';
          particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
          particlesContainer.appendChild(particle);
        }
      }

      // ë ˆë²¨ ì„ íƒ ì²˜ë¦¬
      document.querySelectorAll('.level-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.level-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          
          // êµ¬ë¦„ íš¨ê³¼
          createFloatingCloud();
        });
      });

      function createFloatingCloud() {
        const cloud = document.createElement('div');
        cloud.innerHTML = 'â˜ï¸';
        cloud.style.cssText = `
          position: fixed;
          left: ${Math.random() * window.innerWidth}px;
          top: ${window.innerHeight + 50}px;
          font-size: 30px;
          pointer-events: none;
          z-index: 1000;
          animation: float 3s ease-out forwards;
        `;
        document.body.appendChild(cloud);
        
        setTimeout(() => {
          cloud.remove();
        }, 3000);
      }

      // ë¡œê·¸ì¸ í¼ ì²˜ë¦¬
      document.getElementById("login-form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const selectedLevel = document.querySelector('.level-btn.active').dataset.level;
        const loginBtn = document.getElementById("login-btn");

        loginBtn.disabled = true;
        loginBtn.innerHTML = "ğŸï¸ Starting Engine...";

        try {
          await simulateLogin(email, password);

          const userData = {
            email: email,
            name: email.split("@")[0],
            level: selectedLevel,
            xp: 0,
            achievements: ['ğŸï¸ First Lap'],
            streak: 0,
            totalScore: 0,
            joinDate: new Date().toISOString()
          };
          
          localStorage.setItem("user", JSON.stringify(userData));

          showSkyEffect();
          
          setTimeout(() => {
            window.location.href = "/sky-categories.html";
          }, 2000);
          
        } catch (error) {
          showError(error.message);
        } finally {
          setTimeout(() => {
            loginBtn.disabled = false;
            loginBtn.innerHTML = "ğŸš€ IGNITION START";
          }, 2000);
        }
      });

      async function simulateLogin(email, password) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (email && password) {
              resolve();
            } else {
              reject(new Error("ğŸï¸ Please enter your racing credentials!"));
            }
          }, 1200);
        });
      }

      function showSkyEffect() {
        // í•˜ëŠ˜ íš¨ê³¼
        for (let i = 0; i < 15; i++) {
          setTimeout(() => {
            createSkyParticle();
          }, i * 100);
        }
      }

      function createSkyParticle() {
        const particle = document.createElement('div');
        particle.innerHTML = ['ğŸï¸', 'ğŸ', 'âš¡', 'ğŸš€', 'ğŸ”¥'][Math.floor(Math.random() * 5)];
        particle.style.cssText = `
          position: fixed;
          left: ${Math.random() * window.innerWidth}px;
          top: ${window.innerHeight}px;
          font-size: 25px;
          animation: float 4s ease-out forwards;
          pointer-events: none;
          z-index: 1000;
        `;
        document.body.appendChild(particle);
        
        setTimeout(() => {
          particle.remove();
        }, 4000);
      }

      function signInWithGoogle() {
        showSkyAlert("ğŸï¸ Google Racing integration coming soon! Prepare for turbo speed!");
      }

      function signInWithFacebook() {
        showSkyAlert("ğŸ Facebook Turbo will be available in the next racing update!");
      }

      function showSignUp() {
        showSkyAlert("ğŸï¸ New racer registration portal is under construction!");
      }

      function showSkyAlert(message) {
        const alert = document.createElement('div');
        alert.style.cssText = `
          position: fixed;
          top: 20px;
          right: 20px;
          background: var(--floating-card);
          backdrop-filter: blur(20px);
          border: 1px solid rgba(135, 206, 235, 0.4);
          border-radius: 20px;
          padding: 20px;
          color: var(--ocean-blue);
          font-weight: 600;
          z-index: 1000;
          animation: slideInUp 0.5s ease-out;
          max-width: 300px;
          box-shadow: var(--shadow-soft);
        `;
        alert.textContent = message;
        document.body.appendChild(alert);
        
        setTimeout(() => {
          alert.remove();
        }, 4000);
      }

      function showError(message) {
        showSkyAlert(`âš ï¸ ${message}`);
      }

      // ì´ë¯¸ ë¡œê·¸ì¸ëœ ê²½ìš° ë¦¬ë‹¤ì´ë ‰íŠ¸
      if (localStorage.getItem("user")) {
        window.location.href = "/sky-categories.html";
      }

      // í˜ì´ì§€ ë¡œë“œ ì‹œ íŒŒí‹°í´ ìƒì„±
      window.addEventListener('load', createCloudParticles);
    </script>
  </body>
</html>
